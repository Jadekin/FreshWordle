<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>FreshWordle - A FreshBook inspired Wordle</title>
    <link
      rel="stylesheet"
      href="styles/css/style.css" />
    <script src="js/game.js"></script>
  </head>

  <body>
    <header>FreshWordle</header>
    <div class="instructions">
      <div class="rightSpot">Right spot!</div>
      <div class="wrongSpot">Wrong spot</div>
      <div class="notInWord">Not in word</div>
      <div class="default">Default tile</div>
    </div>
    <div class="board">
      <div class="tile">T</div>
      <div class="tile">E</div>
      <div class="tile">A</div>
      <div class="tile">M</div>
      <div class="tile">S</div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>

    <div class="keyboard">
      <button
        class="keyboard-key"
        data-key="Q">
        Q
      </button>
      <button
        class="keyboard-key"
        data-key="W">
        W
      </button>
      <button
        class="keyboard-key"
        data-key="E">
        E
      </button>
      <button
        class="keyboard-key"
        data-key="R">
        R
      </button>
      <button
        class="keyboard-key"
        data-key="T">
        T
      </button>
      <button
        class="keyboard-key"
        data-key="Y">
        Y
      </button>
      <button
        class="keyboard-key"
        data-key="U">
        U
      </button>
      <button
        class="keyboard-key"
        data-key="I">
        I
      </button>
      <button
        class="keyboard-key"
        data-key="O">
        O
      </button>
      <button
        class="keyboard-key"
        data-key="P">
        P
      </button>

      <div class="keyboard-space"></div>
      <button
        class="keyboard-key"
        data-key="A">
        A
      </button>
      <button
        class="keyboard-key"
        data-key="S">
        S
      </button>
      <button
        class="keyboard-key"
        data-key="D">
        D
      </button>
      <button
        class="keyboard-key"
        data-key="F">
        F
      </button>
      <button
        class="keyboard-key"
        data-key="G">
        G
      </button>
      <button
        class="keyboard-key"
        data-key="H">
        H
      </button>
      <button
        class="keyboard-key"
        data-key="J">
        J
      </button>
      <button
        class="keyboard-key"
        data-key="K">
        K
      </button>
      <button
        class="keyboard-key"
        data-key="L">
        L
      </button>
      <div class="keyboard-space"></div>

      <button
        class="keyboard-key-enter"
        data-key="key large">
        Enter
      </button>
      <button
        class="keyboard-key"
        data-key="Z">
        Z
      </button>
      <button
        class="keyboard-key"
        data-key="X">
        X
      </button>
      <button
        class="keyboard-key"
        data-key="C">
        C
      </button>
      <button
        class="keyboard-key"
        data-key="V">
        V
      </button>
      <button
        class="keyboard-key"
        data-key="B">
        B
      </button>
      <button
        class="keyboard-key"
        data-key="N">
        N
      </button>
      <button
        class="keyboard-key-delete"
        data-key="data delete">
        Delete
      </button>
    </div>
  </body>
</html>
